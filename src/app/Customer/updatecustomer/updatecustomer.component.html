<form #e="ngForm" (ngSubmit)="onSubmit()" class="container" >
    <div class="form-group">  
         <label for="name">CustomerID</label>  
         <input type="number" class="form-control"  formControlName="customerId" [(ngModel)]="customer.customerId"  >  
     </div>  
     <div class="form-group">  
        <label for="name">Username</label>  
        <input type="text" class="form-control"  formControlName="username" [(ngModel)]="customer.username"  >  
    </div>
    <div class="form-group">  
        <label for="name">Password</label>  
        <input type="number" class="form-control"  formControlName="customerId" [(ngModel)]="customer.password"  >  
    </div>
     <div class="form-group">  
         <label for="name">Address</label>  
         <input type="text" class="form-control" formControlName="email" [(ngModel)]="customer.address">  
     </div>                      
     
     <div class="form-group">  
         <label for="name">Phone Number</label>  
         <input type="number" class="form-control" formControlName="mobileNumber" [(ngModel)]="customer.mobileNumber">  
     </div>      
     <div class="form-group">  
        <label for="name">Email</label>  
        <input type="text" class="form-control" formControlName="email" [(ngModel)]="customer.email">  
    </div>                    
     <button class="btn btn-success" type="submit">Submit</button>
 </form>
